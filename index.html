<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <form id="form">
            <label>Scale (min: 3)</label>
            <input type="number" value="3"  min="3" id="scale" required>
            <button type="button" id="start">Start</button>
        </form>
        <div class="info">
            <h4 class="current-player" id="info" style="display: none;">
                Current player : <strong id="player"></strong>
            </h4>
            <p class="game-status" id="loading">
                <span class="dot-collision">
                </span>
            </p>
        </div>
        <div class="container" id="app" style="display: none;">
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
